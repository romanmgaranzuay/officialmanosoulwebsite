    <script>
    // Toggle header background on scroll
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 20) {
            header.classList.add('header-scrolled');
        } else {
            header.classList.remove('header-scrolled');
        }
    });

    // Overlay menu open/close logic
    document.getElementById('menuIcon').addEventListener('click', function() {
        document.getElementById('overlayMenu').classList.add('open');
    });
    document.getElementById('overlayClose').addEventListener('click', function() {
        document.getElementById('overlayMenu').classList.remove('open');
    });
    // Optional: close overlay when clicking a link
    document.querySelectorAll('.overlay-link').forEach(function(link) {
        link.addEventListener('click', function() {
            document.getElementById('overlayMenu').classList.remove('open');
        });
    });
